mutation CreateCat($lat: Float!, $lng: Float!) {
  createCat(lat: $lat, lng: $lng) {
    id
    lat
    lng
    images {
      path
    }
    creator {
      id
    }
  }
}

mutation CreatePhoto($catId: ID!, $path: String!) {
  createImage(catId: $catId, path: $path) {
    id
    creator {
      id
      name
    }
    path
    insertedAt
  }
}
